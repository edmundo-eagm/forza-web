<div class="product-form">
  <h1 class="form-title">Inicio Sesión</h1>

  <div class="form-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input [(ngModel)]="username" matInput />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" />
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Toggle password visibility'"
        [attr.aria-pressed]="!hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="form-actions">
    <button mat-flat-button color="primary" (click)="save()">Iniciar Sesión</button>
    <button mat-flat-button color="primary" (click)="create()">Crear Cuenta</button>
  </div>
</div>
