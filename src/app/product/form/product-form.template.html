<div class="product-form">
  <h1 class="form-title">Formulario de Productos</h1>

  <div class="form-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Código</mat-label>
      <input [(ngModel)]="code" matInput placeholder="Ej: 00123" />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <input [(ngModel)]="description" matInput placeholder="Ej: Lámpara LED 12W" />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input [(ngModel)]="price" matInput type="number" placeholder="0.00" class="price-input" />
      <span matPrefix>Q&nbsp;</span>
    </mat-form-field>
  </div>

  <div class="form-actions">
    <button mat-flat-button color="primary" (click)="save()">Guardar</button>
    <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
  </div>
</div>
